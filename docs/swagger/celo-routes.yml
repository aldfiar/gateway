paths:
  /celo/nonce:
    post:
      tags:
        - 'celo'
      summary: 'Get the current nonce for the provided private key'
      operationId: 'nonce'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/NonceRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/NonceResponse'

  /celo/nextNonce:
    post:
      tags:
        - 'celo'
      summary: 'Get the next nonce for the provided private key'
      operationId: 'nonce'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/NonceRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/NonceResponse'

  /celo/allowances:
    post:
      tags:
        - 'celo'
      summary: 'Get the ERC20 allowances for a spender on a given private key'
      operationId: 'allowances'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/AllowancesRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/AllowancesResponse'
  /celo/approve:
    post:
      tags:
        - 'celo'
      summary: 'Create an ERC20 approval for a spender on an private key'
      operationId: 'approve'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/ApproveRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/ApproveResponse'

  /celo/cancel:
    post:
      tags:
        - 'celo'
      summary: 'Cancel transaction'
      operationId: 'cancel'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          required: true
          schema:
            $ref: '#/definitions/CancelRequest'
      responses:
        '200':
          schema:
            $ref: '#/definitions/CancelResponse'
